<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>WikiDP | {% block title %}{% endblock %}</title>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Load local stylesheet default stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" />
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- OLD STYLE -->
  <!-- <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/usersheet.css') }}"/> -->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/navbar.css') }}"/>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/wikidp.css') }}"/>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  {% block page_header %}{% endblock %}
  {% block page_layout %}{% endblock %}
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <script type="text/javascript">
    $("form#navbarSearch").submit(function(){
      $('div.page-container').fadeOut(500);
      $('form.navbar-form.navbar-right').fadeOut('slow');


    });
    $('div.side-icon-div i#searchToggle').on('click', function(){
      var icon = $(this);
      if(icon.hasClass('fa-search')){
        $('div.outer-list-div').hide(1000, function(){
          $('form.navbar-form.navbar-right').fadeIn(500);
          icon.fadeOut('slow', function(){
            icon.removeClass('fa-search');
            icon.addClass('fa-times-circle-o');
            icon.fadeIn('slow');
          });
        });
      }
      else{
        $('form.navbar-form.navbar-right').fadeOut('slow', function(){
          $('div.outer-list-div').show(1000)
          icon.fadeOut('slow', function(){
            icon.removeClass('fa-times-circle-o')
            icon.addClass('fa-search')
            icon.fadeIn('slow')
          });
        });
      }
    })

    $(document).ready(function(){$('div.page-container').fadeIn(500)});
  </script>
  {% block page_scripts %}{% endblock %}
</body>
</html>
