{% if properties|count > 0 %}
  {#    TODO: Connect this to qlabel for translation support #}
  {% for property in properties %}
    <li
      class="sidebar-property-li white click {% if property.hidden %}hidden{% elif property.count > 0 %}property-ok{% endif %}"
      data-id="{{property.id}}"
      data-label="{{property.label}}"
      data-count="{{property.count}}"
      data-value_type="{{property.type}}"
      data-description="{{property.description}}"
      onclick="sidebar_property_click(this)"
    >
      <span
        title="{{property.label}} ({{property.id}}): {{property.description}}"
        data-content-start="{{property.label}} ({{property.id}}) "
        data-content-end=""
      >
      </span>
      <div class="sidebar-property-count">
        : {{property.count}}
      </div>
      <div>
        {% for qualifier in property.qualifiers %}
          <span
            class="sidebar-qualifier"
            data-content-end=""
            data-content-start="â†³ {{qualifier.propertyLabel}} ({{qualifier.id}}) "
            title="{{qualifier.propertyLabel}} ({{qualifier.id}}): {{qualifier.propertyDescription}}"
          >
          </span>
          <br/>
        {% endfor %}
      </div>
    </li>
  {% endfor %}
{% else %}
    no suggested properties in this schema
{% endif %}
